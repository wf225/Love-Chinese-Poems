<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>乐学古诗</title>
  <link rel="stylesheet" href="./res/layui/css/layui.css">
  <link rel="stylesheet" href="./res/static/css/index.css">
  <script src="./res/layui/layui.js"></script>
  <script src="./libs/axios/axios.min.js"></script>
  <script src="./js/dataSource.js"></script>
  <script src="./js/loader.js"></script>
</head>

<body>

  <section style="box-sizing: border-box;font-size: 16px;">
    <section style="text-align: center;margin: 10px 0%;box-sizing: border-box;">
      <section
        style="display: inline-block;vertical-align: top;background-color: rgba(222, 223, 190, 0.12);width: 95%;box-shadow: rgba(192, 192, 178, 0.41) 0px 0px 5px;padding: 10px;border-width: 0px;border-radius: 6px;border-style: none;border-color: rgb(62, 62, 62);overflow: hidden;box-sizing: border-box;">
        <section style="margin-right: 0%;margin-bottom: 10px;margin-left: 0%;box-sizing: border-box;">
          <section
            style="display: inline-block;vertical-align: top;width: 80%;box-shadow: rgb(0, 0, 0) 0px 0px 0px;box-sizing: border-box;">
            <section style="margin-right: 0%;margin-left: 0%;font-size: 18px;box-sizing: border-box;">
              <section
                style="display: inline-block;min-width: 10%;max-width: 100%;vertical-align: top;background-color: rgb(255, 129, 36);box-shadow: rgb(0, 0, 0) 0px 0px 0px;box-sizing: border-box;">
                <section style="margin-right: 0%;margin-left: 0%;box-sizing: border-box;">
                  <section
                    style="width: 0px;display: inline-block;vertical-align: middle;border-left: 5px solid rgb(255, 255, 255);border-top: 3px solid transparent;border-bottom: 3px solid transparent;box-sizing: border-box;">
                    </br>
                  </section>
                  <section
                    style="display: inline-block;vertical-align: top;border-top: 1px solid rgb(255, 255, 255);border-bottom: 1px solid rgb(255, 255, 255);margin-left: -5px;margin-right: -5px;padding-left: 10px;padding-right: 10px;color: rgb(255, 255, 255);border-right-color: rgb(255, 255, 255);border-left-color: rgb(255, 255, 255);box-sizing: border-box;">
                    <p style="box-sizing: border-box;">02</p>
                  </section>
                  <section
                    style="width: 0px;display: inline-block;vertical-align: middle;border-right: 5px solid rgb(255, 255, 255);border-top: 3px solid transparent;border-bottom: 3px solid transparent;box-sizing: border-box;">
                    <br></section>
                </section>
              </section>
            </section>
          </section>
        </section>
        <section style="margin-top: 10px;margin-right: 0%;margin-left: 0%;box-sizing: border-box;">
          <section style="font-size: 15px;line-height: 1.8;box-sizing: border-box;">
            <p style="box-sizing: border-box;"><strong style="box-sizing: border-box;"><span
                  style="font-size: 16px;box-sizing: border-box;">江南</span></strong></p>
            <p style="box-sizing: border-box;">汉乐府</p>
            <p style="box-sizing: border-box;"><br style="box-sizing: border-box;"></p>
            <p style="box-sizing: border-box;">江南可采莲，莲叶何田田。</p>
            <p style="box-sizing: border-box;">鱼戏莲叶间。</p>
            <p style="box-sizing: border-box;">鱼戏莲叶东，鱼戏莲叶西，</p>
            <p style="box-sizing: border-box;">鱼戏莲叶南，鱼戏莲叶北。</p>
          </section>
        </section>
      </section>
    </section>
  </section>

</body>

</html>
