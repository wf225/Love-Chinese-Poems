<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>乐学古诗-打印</title>
  <link rel="stylesheet" href="./res/layui/css/layui.css">
  <link rel="stylesheet" href="./res/static/css/index.css">
  <script src="./res/layui/layui.js"></script>
  <script src="./js/dataSource.js"></script>
  <script src="./js/loader.js"></script>
</head>

<body>

  <!-- main部分 -->
  <div class="main-about">
    <div class="layui-container">
      <div class="layui-row">
        <div class="tabJob">
          <div id="poem_view_container">
            <p id="poem_view"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script id="poemView" type="text/html">
    {{#  layui.each(d, function(index, poem){ }}
    <section class="section">
      <div class="border">
        <div class="container">
          <div class="left-ball"></div>
          <div class="right-ball"></div>
        </div>
        <article>
          <!-- title -->
          <p class="title">
            {{ index + 1 }}. 
            {{# if(poem.url === ""){ }}
              <a href ="https://baike.baidu.com/item/{{ poem.title }}" target="_blank">{{ poem.title }}</a>
            {{# }else{ }}
              <a href ="{{ poem.url }}" target="_blank">{{ poem.title }}</a>
            {{# } }}
          </p>
          <p class="author">{{ poem.author }}</p>
          <!-- foreword -->
          {{#  if(poem.foreword){ }}
          <p class="foreword">{{ poem.foreword }}</p>
          {{#  } }}
          <!-- contentList -->
          {{#  layui.each(poem.contentList, function(_index, item){ }}
          <p>{{ item }}</p>
          {{#  }); }}
        </article>
      </div>
    </section>
    {{#  }); }}
  </script>

  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script>
    layui.config({
      base: './res/static/js/'
    }).use('firm'); 
  </script>

  <script src="./print.js"></script>

</body>

</html>
